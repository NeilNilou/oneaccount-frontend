<!DOCTYPE html>
  <html>
    <head>

		<title>One Account - Connexion</title>

    	<meta charset="utf-8">
	    <!--Import Google Icon Font-->
	    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	    <!--Import materialize.css-->
	    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
	    <link type="text/css" rel="stylesheet" href="../css/custom.css"/>
	    <!--Let browser know website is optimized for mobile-->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
    	<header></header>

    	<main>
	    	<div class="row">
		    	<nav>
				    <div class="nav-wrapper teal darken-1">
                        <a href="index.html"><img src="../resource/img/logo-nav.png" id="logo-img"/></a>
                        <ul id="nav-mobile" class="right hide-on-med-and-down">
                            <li><a href="login.html">Connexion</a></li>
                            <li><a href="register.html">Créer un compte</a></li>
                            <li><a href="about.html">À propos</a></li>
                        </ul>
                    </div>
				</nav>

		    	<div class="col s12">
		    		<div class="homepage-logo"><a href="index.html"><img src="../resource/img/logo-transparent.png"></a></div>

		    		<h2 class="text-strong blue-grey-text darken-4">Connexion</h2>
		    		<p class="text-center">Connectez-vous et administrez vos informations personnelles sur internet ainsi que les services avec lesquels ils sont attachés.</p>

		    		<div class="row teal darken-3" id="login-page">
			          <form class="col s12" method="post">
			            <div class="row" id="mail-row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix white-text">account_circle</i>
                                <input placeholder="Email ou téléphone" type="email" class="validate white-text" id="email-input" required>
                            </div>
                            <div id="error-msg-email">
                                <img src="../resource/img/warning.png" id="img-warning"/>
                                <div id="error-msg-email-content"></div>
                            </div>
			            </div>
			            <div class="row" id="password-row">
			              <div class="input-field col s12">
                              <i class="material-icons prefix white-text">vpn_key</i>
                              <input placeholder="Mot de passe" type="password" class="validate white-text" id="password-input" required>
			              </div>
                            <div id="error-msg-password">
                                <img src="../resource/img/warning.png" id="img-warning"/>
                                <div id="error-msg-password-content"></div>
                            </div>                            
			            </div>
			            <button class="green darken-2 btn waves-effect waves-light" type="button" name="action" id="btn-connexion" onclick="login()">Connexion
	    					<i class="material-icons right">send</i>
	  					</button>
			          </form>
                        <div id="forgotten-password">
                            <a class="grey-text" href="#" id="new-account" title="Nouveau mot de passe">Mot de passe oublié ?</a>
                        </div>
			        </div>
		    	</div>
			</div>
		</main>

		<footer class="page-footer teal darken-1">
          <div class="footer-copyright">
            <div class="container" style="text-align: center;">
            Tous droits réservés. © 2017 One Account
            </div>
          </div>
        </footer>

	    <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="../js/login.js"></script>
	    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	    <script type="text/javascript" src="../js/materialize.min.js"></script>
    </body>
  </html>
