<!DOCTYPE html>
  <html>
    <head>

    	<title>One Account - Services</title>

    	<meta charset="utf-8">
	    <!--Import Google Icon Font-->
	    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	    <!--Import materialize.css-->
	    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	    <link type="text/css" rel="stylesheet" href="css/custom.css"/>

	    <!--Let browser know website is optimized for mobile-->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
    	<header></header>

    	<main>
	    	<div class="row">
		    	<nav>
				    <div class="nav-wrapper teal darken-1">
				      <ul id="nav-mobile" class="right hide-on-med-and-down">
				        <li><a href="login.html">Connexion</a></li>
				        <li><a href="register.html">Créer un compte</a></li>
				        <li><a href="about.html">À propos</a></li>
				      </ul>
				    </div>
				</nav>

		    	<div class="col s12">
		    		<div class="homepage-logo"><a href="index.html"><img src="resource/img/logo.png"></a></div>

		    		<p class="punchline">Avec OneAccount,<br> controllez et supervisez vos données sur internet.</p>

		    		<div class="form-box">
			    		<div class="login">
			    			<form class="col s12">
			    			  <p class="text-center">Connectez-vous pour accédez à vos informations personnelles<br> et à vos services.</p>
						      <div class="row">
						        <div class="input-field col s6">
						          <input placeholder="Adresse mail" id="login-mail" type="text" class="validate">
						        </div>
						      </div>
						      <div class="row">
						        <div class="input-field col s6">
						          <input placeholder="Mot de passe" id="login-password" type="password" class="validate">
						        </div>
						      </div>
						      <button class="btn waves-effect waves-light" type="submit" name="action">Connexion
	    						<i class="material-icons right">send</i>
	  					  	  </button>
						    </form>
			    		</div>

			    		<div class="register">
			    			<form class="col s12">
			    			  <p class="text-center">Créez un compte et gérez enfin votre identité<br> et vos services.</p>
						      <div class="row">
						        <div class="input-field col s6">
						          <input placeholder="Adresse mail" id="register-mail" type="text" class="validate">
						        </div>
						      </div>
						      <div class="row">
						        <div class="input-field col s6">
						          <input placeholder="Mot de passe" id="register-password" type="password" class="validate">
						        </div>
						      </div>
						      <button class="btn waves-effect waves-light" type="submit" name="action">Inscription
	    						<i class="material-icons right">send</i>
	  					  	  </button>
						    </form>
			    		</div>
		    		</div>

		    	</div>
			</div>
		</main>

    </body>
  </html>
